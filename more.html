<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>11%</span>
        <i class="fas fa-battery-quarter fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span>
          <a href="setting.html">
            <div class="dot"></div>
            <i class="fas fa-cog fa-lg"></i>
          </a>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/72429247"
            class="user-component__avater user-component__avater--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">choi</h4>
            <h6 class="user-component__subtitle">
              +1 787-493-4219
              <span class="user-component__exmark">!</span>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x"></i>
        </div>
      </div>

      <div class="icon-rows">
        <div class="icon-rows__icon">
          <i class="far fa-calendar-alt"></i>
          <span>Calendar</span>
        </div>
        <div class="icon-rows__icon">
          <i class="fab fa-google-drive"></i>
          <span>Talk Drive</span>
        </div>
        <div class="icon-rows__icon">
          <i class="far fa-meh-blank"></i>
          <span>Emoticons</span>
        </div>
        <div class="icon-rows__icon">
          <i class="fas fa-paint-roller"></i>
          <span>Themes</span>
        </div>
      </div>
      <div class="icon-rows">
        <div class="icon-rows__icon">
          <i class="fas fa-file-invoice"></i>
          <span>Account</span>
        </div>
        <div class="icon-rows__icon">
          <i class="far fa-comments"></i>
          <span>Openchat</span>
        </div>
        <div class="icon-rows__icon"></div>
        <div class="icon-rows__icon"></div>
      </div>

      <div class="more-suggest">
        <div class="more-suggest__title">
          <h4>Suggestions</h4>
        </div>
        <div class="more-suggest__icons">
          <div class="more-suggest__icons--icon">
            <div class="more-suggest__icons--image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggest__icons--text">Kakao Story</span>
          </div>
          <div class="more-suggest__icons--icon">
            <div class="more-suggest__icons--image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggest__icons--text">Kakao friends</span>
          </div>
          <div class="more-suggest__icons--icon">
            <div class="more-suggest__icons--image">
              <i class="fas fa-quote-right"></i>
            </div>
            <span class="more-suggest__icons--text">friends Gem</span>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fas fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification bedge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="search.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dot dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <div id="noMobile">
      <span>Your screen is Big . . .</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js" crossorigin="anonymous"></script>
  </body>
</html>
